<!DOCTYPE html>
<html>
<body style='overflow: hidden;' bgcolor='#000000'>
<script>

var t = 0,l=0;
var cnt = Math.random() * 200;
var i = 0;
var r = 0;
var g = 0;
var b = 0;
var newRGB = "";
function main(){

	r = (Math.floor(Math.random() * 200)+55).toString(16);
	g = (Math.floor(Math.random() * 200)+55).toString(16);
	b = (Math.floor(Math.random() * 200)+55).toString(16);
	newRGB = '#' + r + g + b;
		
	i = Math.floor(Math.random() * cnt);
	t = (document.getElementById("star"+i).style.top).split("px")[0]; 
	l = (document.getElementById("star"+i).style.left).split("px")[0]; 
	
	if(Math.floor(Math.random() * 2) == 0)
	   l++;
	   else
	   l--;
	
	if(Math.floor(Math.random() * 2) == 0)
	   {t++;t++;}
	   else
	   {t++;}
	
	document.getElementById("star"+i).style.top = t+"px"; 
	document.getElementById("star"+i).style.left = l+"px"; 
    document.getElementById("star"+i).style.backgroundColor = newRGB;
	
	if(t >= screen.availHeight){
		t=0;
		document.getElementById("star"+i).style.top = t+"px"; 
		document.getElementById("star"+i).style.left = Math.floor(Math.random() * screen.availWidth) + "px"; 
		
	}
}
	genSnowFlakes(cnt);
	setInterval('main()',0);
function genSnowFlakes(sc)
{
  var posx = 0.0,posy = 0.0;
  for(var i = 0;i < sc; i++)
  {
    posx = Math.floor(Math.random() * screen.availWidth); //(i * sc);
	posy = Math.floor(Math.random() * screen.availHeight)*-1;
	size = Math.floor(Math.random() * 19)+1;
  	document.write("<DIV id=star"+i+" style='LEFT: "+posx+"px; POSITION: absolute; TOP: "+posy+"px; height:"+size+"px; width:"+size+"px; background-color:white;'></DIV>");
  }
  return;
}

</script>

</body>
</html>
